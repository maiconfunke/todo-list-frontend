<app-search-item [placeholder]="'Buscar listas...'"></app-search-item>
<div class="list-view">
  <div class="row header">
      <div class="title col-lg-10">listas</div>
      <div class="col-lg-2 col-8 col-xs-6 col-md-6">
        <app-modal [title]="'nova lista'" (onCreate)="createList($event)"></app-modal>
      </div>
  </div>
  <div class="row col-md-12 col-12 col-lg-12 col-xs-12">
    <div class="form-check">
      <input class="form-check-input" (change)="showArchivedLists($event)" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Mostrar listas arquivadas
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" *ngFor="let list of lists">
      <app-list-card [list]="list" (onRemove)="removeList(list._id)" (onArchive)="archiveList(list._id)"></app-list-card>
    </div>
  </div>
</div>
