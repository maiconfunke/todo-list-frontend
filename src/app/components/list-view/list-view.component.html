<div class="list-view">
  <div class="row header">
      <div class="title col-lg-10">listas</div>
      <div class="col-lg-2 col-8 col-xs-6 col-md-6">
        <app-action-button></app-action-button>
      </div>
  </div>
  <div class="row col-md-12 col-12 col-lg-12 col-xs-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Mostrar listas arquivadas
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" *ngFor="let item of [1,2,3,4,5,6,7,8,9, 1,2,3,4,5,6,7,8,9]">
      <app-list-card></app-list-card>
    </div>
  </div>
</div>
