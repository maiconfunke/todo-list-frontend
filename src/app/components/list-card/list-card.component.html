<div class="list-card" (click)="showTasks()">
  <div class="title">{{ list.title }}</div>
  <div class="description">{{ list.description }}</div>
  <div class="actions">
    <img src="../../../assets/edit-icon.svg" class="action" title="Editar lista" />
    <img src="../../../assets/archive-icon.svg" class="action" title="Arquivar lista"/>
    <img src="../../../assets/remove-icon.svg" class="action" title="Remover lista" />
  </div>
</div>
