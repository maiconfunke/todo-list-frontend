<app-search-item [placeholder]="'Buscar tarefas...'"></app-search-item>
<div class="task-view">
  <div class="row header">
    <div class="col-lg-10">
      <div class="title ">tarefas</div>
      <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="col-lg-2 col-8 col-xs-6 col-md-6">
      <app-modal [title]="'nova tarefa'" (onCreate)="createTask($event)"></app-modal>
    </div>
  </div>
  <div class="row col-md-12 col-12 col-lg-12 col-xs-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Mostrar somente tarefas finalizadas
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12" *ngFor="let item of [1,2,3,4,5]">
      <app-task-item></app-task-item>
    </div>
  </div>
</div>
